<div *ngIf="!openDialog" class="header">
  <div class="header__name">{{title}}</div>
</div>
<app-row *ngIf="openDialog" class="fancybox-slide--html">
  <ng-template #rowContent>
    <app-col class="ml-2 pb-2">
      <ng-template #colContent>
        <app-title-view  [title]=title></app-title-view>
        <app-button-close></app-button-close>
      </ng-template>
    </app-col>
  </ng-template>
</app-row>

<form (submit)="submit()" *ngIf="formGroup" [formGroup]="formGroup">
  <div class="form-wr">
    <app-row>
      <ng-template #rowContent>
        <app-col titleName=name col="7" class="pb-2">
          <ng-template #colContent>
            <input class="inp-st" formControlName="name" type="text"/>
          </ng-template>
        </app-col>
      </ng-template>
    </app-row>
    <app-row>
      <ng-template #rowContent formGroupName="parent">
        <app-col titleName=parent col="7" class="pb-2">
          <ng-template #colContent>
            <mat-form-field appearance="outline">
              <mat-select disableOptionCentering
                          formControlName="id"
                          placeholder="Не выбрано">
                <mat-option>Не выбрано</mat-option>
                <mat-option *ngFor="let group of (actionGroupItems$ | async)"
                            [value]="group.id">{{group.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </ng-template>
        </app-col>
      </ng-template>
    </app-row>
    <app-row>
      <ng-template #rowContent>
        <app-col titleName=textId col="7" class="pb-2">
          <ng-template #colContent>
            <input class="inp-st" formControlName="code" type="text"/>
          </ng-template>
        </app-col>
      </ng-template>
    </app-row>
  </div>
  <app-reference-button-form
    [goListUrl]="goListUrl()"
    [id]="id"
    [isEdit]="isEdit()"
    [type]="type"
    [hidden]="true"
  ></app-reference-button-form>
</form>
