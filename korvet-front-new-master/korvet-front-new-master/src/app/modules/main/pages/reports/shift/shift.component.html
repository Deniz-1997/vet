<form (submit)="submit()" *ngIf="formGroup" [class.show-error]="showError" [formGroup]="formGroup">
  <app-title-view title="Отчет за смену"></app-title-view>
  <div class="form-wr container-fluid">
    <app-row>
      <ng-template #rowContent>
        <app-col col="12 col-lg-9" titleName=stockIds>
          <ng-template #colContent>
            <app-ui-mat-multi-select
              placeholder="Укажите склад"
              [selectFormControl]="formGroup.get('stockIds')"
              [type]="crudType.ReferenceStock">
            </app-ui-mat-multi-select>
          </ng-template>
        </app-col>
        <app-col [required]="true" titleName=date col="12 col-lg-3" class="pb-2 pb-lg-0">
          <ng-template #colContent>
            <input appUiDatepicker="" class="inp-st datepicker" formControlName="date" type="text">
          </ng-template>
        </app-col>
      </ng-template>
    </app-row>
  </div>


    <button [class.btn-loader]="loader" class="btn btn-primary float-right" type="submit">Сформировать отчет
    </button>

</form>
