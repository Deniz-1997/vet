<form (submit)="submit()" *ngIf="formGroup" [class.show-error]="showError" [formGroup]="formGroup">
  <app-title-view title="Отчет по отлову животных"></app-title-view>
  <div class="form-wr container-fluid">
    <app-row>
      <ng-template #rowContent>
        <app-col col="12 col-lg-6" titleName=contractor>
          <ng-template #colContent>
            <app-ui-autocomplete
              [control]="formGroup.get('contractor')"
              [fields]="contractorFields"
              [options]="ReferenceContractorItems$"
              [type]="crudType.ReferenceContractor"
              placeholder="Укажите компанию-отловщика"
            ></app-ui-autocomplete>
          </ng-template>
        </app-col>
        <app-col [required]="true" titleName=dateOf col="6 col-lg-3">
          <ng-template #colContent>
            <input appUiDatepicker="" class="inp-st datepicker" formControlName="startDate" type="text">
          </ng-template>
        </app-col>
        <app-col [required]="true" titleName=dateOn col="6 col-lg-3">
          <ng-template #colContent>
            <input appUiDatepicker="" class="inp-st datepicker" formControlName="endDate" type="text">
          </ng-template>
        </app-col>
      </ng-template>
    </app-row>
  </div>
    <button [class.btn-loader]="loader" class="btn btn-primary float-right" type="submit">Сформировать отчет
    </button>
</form>
