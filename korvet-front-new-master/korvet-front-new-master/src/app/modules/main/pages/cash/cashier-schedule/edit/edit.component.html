<app-title-view [title]="title">
</app-title-view>

<form (submit)="submit()" *ngIf="formGroup" [class.show-error]="showError" [formGroup]="formGroup">
  <div class="form-wr container-fluid">
    <app-row>
      <ng-template #rowContent>
        <app-col [required]="true" titleName=dateFrom col="6 col-lg-3">
          <ng-template #colContent>
            <app-datepicker-overview [dataError]="formGroup.controls['dateFrom'].hasError('required')"
              formControlName="dateFrom"></app-datepicker-overview>
          </ng-template>
        </app-col>
        <app-col [required]="true" titleName=time col="6 col-lg-3">
          <ng-template #colContent>
            <input appUiMaskTime class="inp-st time-mask" formControlName="timeFrom">
          </ng-template>
        </app-col>
        <app-col [required]="true" titleName=dateTo col="6 col-lg-3">
          <ng-template #colContent>
            <app-datepicker-overview [dataError]="formGroup.controls['dateTo'].hasError('required')"
              formControlName="dateTo"></app-datepicker-overview>
          </ng-template>
        </app-col>
        <app-col [required]="true" titleName=time col="6 col-lg-3">
          <ng-template #colContent>
            <input appUiMaskTime class="inp-st time-mask" formControlName="timeTo">
          </ng-template>
        </app-col>
      </ng-template>
    </app-row>
    <app-row>
      <ng-template #rowContent>
        <app-col [required]="true" titleName=cashier>
          <ng-template #colContent>
            <app-ui-autocomplete [control]="formGroup.get('cashier')" [options]="users$" [type]="crudType.User"
              field="fullName" placeholder="Укажите кассира"></app-ui-autocomplete>
          </ng-template>
        </app-col>
      </ng-template>
    </app-row>
    <app-row>
      <ng-template #rowContent>
        <app-col [required]="true" titleName=kkm>
          <ng-template #colContent>
            <app-ui-autocomplete [control]="formGroup.get('cashRegister')" [options]="referenceCashRegisterItems"
              [type]="crudType.ReferenceCashRegister" placeholder="Укажите ККМ"></app-ui-autocomplete>
          </ng-template>
        </app-col>
      </ng-template>
    </app-row>
  </div>
  <app-reference-button-form [goListUrl]="goListUrl()" [id]="id" [isEdit]="isEdit()" [type]="type">
  </app-reference-button-form>
</form>
