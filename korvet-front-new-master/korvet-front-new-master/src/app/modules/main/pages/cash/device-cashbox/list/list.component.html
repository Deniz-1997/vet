<app-list-filter-view
  [listEmptyOptions]="{
    elementName: 'терминал',
    title: 'Не найдено ни одного действия',
    subtitle: 'Вы можете добавить новое действие',
    addLink: ['create']
  }"
  [type]="type"
  filterPlaceholder="Поиск по каталогу"
  title="Терминал"
>

  <ng-template #titleActionsTemplate>
    <a *ngIf="false" class="lnk-ico" href="javascript:alert('Функция в разработке')">
      <app-icon-print></app-icon-print>
    </a>
    <a *ngIf="false" class="lnk-ico" href="javascript:alert('Функция в разработке')">
      <app-icon-download></app-icon-download>
    </a>
  </ng-template>

  <ng-template #listHeadTemplate>
    <tr>
      <th width="50">#</th>
      <th>Наименование</th>
      <th>UUID</th>
      <th>imei</th>
    </tr>
  </ng-template>

  <ng-template #listItemTemplate let-item="item">
    <tr>
      <td><a [routerLink]="[item.id]">{{item.id}}</a></td>
      <td>{{item.name}}</td>
      <td>{{item.deviceSn}}</td>
      <td>{{item.imei}}</td>
    </tr>
  </ng-template>
  <ng-template #listItemTemplateGrid let-item="item">
    <div class="form-wr form-wr--adaptive container-fluid">
      <app-row>
        <ng-template #rowContent>
          <app-col col="1" class="d-none d-md-block" text="#">
            <ng-template #colContent>
              <a [routerLink]="[item.id]">{{item.id}}</a>
            </ng-template>
          </app-col>
          <app-col col="6 col-md-5" titleName="name">
            <ng-template #colContent>
              <strong>{{item.name}}</strong>
            </ng-template>
          </app-col>
          <app-col col="6"   text="&nbsp;" class="text-right">
            <ng-template #colContent>
              <a  data-toggle="collapse" [attr.data-target]="c + d + item?.id"  data-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample2" class="accordion-toggle collapsed ">
                <span class="expand-lnk"></span>
                <span class="expand-text"></span>
              </a>
            </ng-template>
          </app-col>
        </ng-template>
      </app-row>
      <app-row>
        <ng-template #rowContent>
          <app-col col="12" class="pb-1">
            <ng-template #colContent>
              <div class="collapse"  [attr.id]="d + item?.id" id="collapseExample2">
                <app-row>
                  <ng-template #rowContent>
                    <app-col class="d-block d-md-none" titleName="id">
                      <ng-template #colContent>
                        <a [routerLink]="[item.id]">{{item.id}}</a>
                      </ng-template>
                    </app-col>
                  </ng-template>
                </app-row>
                <app-row>
                  <ng-template #rowContent>
                    <app-col text="UUID">
                      <ng-template #colContent>
                        <strong>{{item.deviceSn}}</strong>
                      </ng-template>
                    </app-col>
                  </ng-template>
                </app-row>
                <app-row>
                  <ng-template #rowContent>
                    <app-col text="imei">
                      <ng-template #colContent>
                        <strong>{{item.imei}}</strong>
                      </ng-template>
                    </app-col>
                  </ng-template>
                </app-row>
              </div>
            </ng-template>
          </app-col>
        </ng-template>
      </app-row>
    </div>
  </ng-template>
</app-list-filter-view>
